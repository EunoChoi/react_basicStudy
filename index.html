<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>React Basic Study</title>

    <!--react를 사용하기 위한 코드, react & reactDom-->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!--babel을 사용하기 위한 코드-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const e = React.createElement;

        //React안에서 component를 상속받아 와서 LikeButton 컴포넌트를 만든다
        class LikeButton extends React.Component {
            //constructor : 생성자
            constructor(props) {
                super(props);
                //component에서 사용되는 state들을 다 적어둔다
                this.state = {
                    liked: false,
                };

            }
            //render : 컴포넌트가 화면에서 어떻게 보여질지
            render() {
                //<button>Like</button>를 만들예정이다, 만들었다는게 아님
                //return e('만들 태그', {html 속성값을 객체 형식으로 입력[cameCase 사용]}, '태그 사이 들어가는 값');
                return (<button
                    onClick={() => { this.setState({ liked: !this.state.liked }); }}
                    type='submit'>
                    {this.state.liked === false ? 'Like' : 'Liked'}
                </button>);
            }
            //class method
            onChange = (e) => {
                this.setState({ value: e.target.value });
            }
            onSubmit = (e) => {
                //버튼 눌렀을때 화면이 넘어가는 것 방지
                e.preventDefault();
                //submit button 눌렀을때 동작
            }
        }
    </script>
    <script type="text/babel">
        //eactDom.render(e(컴포넌트 이름), 컴포넌트를 추가할 곳);
        //document,querySelector를 통해서 컴포넌트를 추가할 곳을 찾고
        //클래스 문법으로 작성한컴포넌트를 화면에 실제로 구현한다
        //결과적으로 root div 안에 컴포넌트가 추가된다
        //ReactDOM.render(e(LikeButton), document.querySelector('#root'));
        ReactDOM.render(
            <div>
                <LikeButton />
                <LikeButton />
                <LikeButton />
            </div>, document.querySelector('#root'));
    </script>
</body>

</html>
